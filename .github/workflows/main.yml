name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run My Action
        id: my-action
        uses: my-org/my-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
